<div class="popup" id="edit_comment" data-url="update/comment">
    <div class="popup-close copen" data-the="edit_comment"></div>
    <div class="popup-inner pop-large">
        <div class="pop-header">
            <p>Nick</p>
            <input class="pop-input kalenux-change" data-name="customer" id="edit_customer">
            <p>Sağlayıcı</p>
            <div class="kalenux-select-holder">
                <select class="kalenux-selects kalenux-change" data-name="provider" id="edit_provider"></select>
            </div>
            <p>Yorum</p>
            <textarea class="pop-textarea kalenux-change" data-name="review" id="edit_review"></textarea>
            <p>Kategori</p>
            <div class="kalenux-select-holder">
                <select class="kalenux-selects comment-p" data-name="category" id="edit_category" onchange="setPacketHolders(this)" data-bound="edit_packet" data-data="packet_cats"></select>
            </div>
            <p>Paket</p>
            <div class="kalenux-select-holder pop-inputs kalenux-change kalenux-packet" data-name="packet" id="edit_packet"></div>
            <p>Yıldız</p>
            <input class="pop-input kalenux-change" data-name="rate" id="edit_rate">
            <p>Onay</p>
            <div class="kalenux-onoff-holder">
                <input class="kalenux-onoffs kalenux-change" data-name="valid" id="edit_valid">
            </div>
            <p>Resim</p>
            <div class="kalenux-image-holder">
                <input class="kalenux-images kalenux-change" id="edit_image" data-name="image" data-compress="1" data-folder="/img/temp/" data-api="user" data-upload="upload/comment_image" data-maxWidth="1080" data-maxHeight="1080" data-logo="Do Eloboost">
            </div>
            <p>Yorum Zamanı</p>
            <input class="datepicker-here pop-input kalenux-change" data-type="date" data-name="created_at" id="edit_created_at" data-timepicker="true" data-time-format='hh:ii:00' data-position="top right" data-language="tr" placeholder="Tarih Seçiniz" type="text"
                autocomplete="off">
        </div>
        <div class="pop-footer ti-footer">
            <div class="ti-actions" onclick="update(this)">
                <span class="icon-change"></span>
                <p>Güncelle</p>
            </div>
            <div class="ti-actions copen" data-the="edit_comment">
                <span class="icon-close"></span>
                <p>Kapat</p>
            </div>
        </div>
    </div>
</div>
<div class="popup" id="add_comment" data-url="add/comment">
    <div class="popup-close copen" data-the="add_comment"></div>
    <div class="popup-inner pop-large">
        <div class="pop-header">
            <p>Nick</p>
            <input class="pop-input kalenux-add" data-name="customer">
            <p>Sağlayıcı</p>
            <div class="kalenux-select-holder">
                <select class="kalenux-selects kalenux-add" data-name="provider" id="add_provider"></select>
            </div>
            <p>Yorum</p>
            <textarea class="pop-textarea kalenux-add" data-name="review"></textarea>
            <p>Kategori</p>
            <div class="kalenux-select-holder">
                <select class="kalenux-selects kalenux-add comment-p" onchange="setPacketHolders(this)" data-bound="add_packet" data-name="category" id="add_category" data-data="packet_cats"></select>
            </div>
            <p>Paket</p>
            <div class="kalenux-select-holder pop-inputs kalenux-add" data-name="packet" id="add_packet"></div>
            <p>Yıldız</p>
            <input class="pop-input kalenux-add" data-name="rate">
            <p>Onay</p>
            <div class="kalenux-onoff-holder">
                <input class="kalenux-onoffs kalenux-add" data-name="valid">
            </div>
            <p>Resim</p>
            <div class="kalenux-image-holder">
                <input class="kalenux-images kalenux-add" data-name="image" data-compress="1" data-folder="/img/temp/" data-api="user" data-upload="upload/comment_image" data-maxWidth="1080" data-maxHeight="1080" data-logo="Do Eloboost">
            </div>
            <p>Yorum Zamanı</p>
            <input class="datepicker-here pop-input kalenux-add" data-type="date" data-name="created_at" id="add_created_at" data-timepicker="true" data-time-format='hh:ii:00' data-position="top right" data-language="tr" placeholder="Tarih Seçiniz" type="text" autocomplete="off">
        </div>
        <div class="pop-footer ti-footer">
            <div class="ti-actions" onclick="add(this)">
                <span class="icon-add"></span>
                <p>Ekle</p>
            </div>
            <div class="ti-actions copen" data-the="add_comment">
                <span class="icon-close"></span>
                <p>Kapat</p>
            </div>
        </div>
    </div>
</div>
