<div class="order-messages">
    <div class="op-header om-header">
        <div class="omh-left">
            <div id="receiver_img" class="img-circle" style="background-image:url(/img/logop.png)"></div>
            <h4 id="receiver_name">{booster}</h4>
        </div>
        <div class="omh-right">
            <h4 id="sender_name"></h4>
            <div class="img-circle" id="sender_img"></div>
        </div>
    </div>
    <div class="om-messages">
        <div class="om-messages-inner" id="messages"></div>
    </div>
    <div class="om-send" id="send_message">
        <textarea maxlength="200" id="message"></textarea>
        <span class="icon-send"></span>
    </div>
</div>
