<div class="popup" id="edit_application" data-url="update/application">
    <div class="popup-close copen" data-the="edit_application"></div>
    <div class="popup-inner pop-large">
        <div class="pop-header">
            <p>İsim Soyisim</p>
            <input class="pop-input kalenux-change" data-name="fullname" id="edit_fullname">
            <p>E-posta</p>
            <input class="pop-input kalenux-change" data-name="email" id="edit_email">
            <p>Telefon</p>
            <input class="pop-input kalenux-change" data-name="phone" id="edit_phone">
            <p>Alan</p>
            <input class="pop-input kalenux-change" data-name="field" id="edit_field">
            <p>Hakkında Bilgi</p>
            <input class="pop-input kalenux-change" data-name="cover_letter" id="edit_cover_letter">
            <p>CV</p>
            <div class="kalenux-file kalenux-change" data-folder="cv" data-name="cv" id="edit_cv"></div>
        </div>
        <div class="pop-footer ti-footer">
            <button class="ti-actions" onclick="update(this)">
                    <span class="icon-update"></span>
                    <p>Güncelle</p>
                </button>
            <button class="ti-actions copen" data-the="edit_application">
                    <span class="icon-close"></span>
                    <p>Kapat</p>
                </button>
        </div>
    </div>
</div>
